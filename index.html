<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
        <title>Oldagram</title>
    </head>
    <body>
        <script src="index.js"></script>
        <header>
            <img class="oldagram-logo" src="images/logo.png" alt="Oldagram logo">
            <img class="user avatar" src="images/user-avatar.png" alt="User's avatar">
        </header>
        <section class="">
            <div class="post-user-details">
                <img class="post avatar" src="images/avatar-vangogh.jpg">
                <div class="name-location">
                    <p class="post name">Vincent van Gogh</p>
                    <p class="post location">Zudert, Netherlands</p>
                </div>
            </div>
            <img class="post main-image" src="images/post-vangogh.jpg">
            <div class="post footer-section">
                <div class="icons-bar">
                    <img class="like icon" src="images/icon-heart.png">
                    <img class="comment icon" src="images/icon-comment.png">
                    <img class="dm icon" src="images/icon-dm.png">
                </div>
                <p class="likes">100 likes</p>
                <p class="caption"><span class="username">vincey1853</span>Just took a few mushrooms lol</p>
            </div>
        </section>
    </body>
</html>
